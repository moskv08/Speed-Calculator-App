<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap" /></svg>
      <span class="fs-4">Travel Time Calculator</span>
    </a>
  </header>

  <!-- CONTENT -->
  <div class="px-4 py-5 my-5 text-center">

    <!-- QUOTE -->
    <figure class="text-center">
      <blockquote class="blockquote">
        <p><small class="text-muted">Driving </small>{{ distance }} km <small class="text-muted">
          with an average speed of </small>{{ speed }} km/h <small class="text-muted">will result in a travel time of
            </small>{{ travelTime }}</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        The duration of the trip can be calculated using the formula: <cite title="formula">t = d / v</cite>
      </figcaption>
    </figure>

    <!-- DISTANCE -->
    <div class="col-lg-6 mx-auto">
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <label for="distanceRange" class="form-label">Distance</label>
        <input type="range" class="form-range" id="distanceRange" min="1" max="150" value="100"
          (input)="setDistance($event.target.value)">
      </div>
      <p>Impact your travel time by adjusting speed.</p>
    </div>

    <!-- SPEED -->
    <div class="col-lg-6 mx-auto">
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <label for="customRange1" class="form-label">Speed</label>
        <input type="range" class="form-range" id="speedRange" min="1" max="150" value="50"
          (input)="setSpeed($event.target.value)">
      </div>
      <p>Change the distance to influence travel time.</p>
    </div>
  </div>
</div>
